<div class="container-fluid">
  <h1>crÃ©er une demande d'application</h1>
  <div class="alert alert-success" *ngIf="errorRequest||sendValid">
    <span>{{errorMessage}}</span>
  </div>
  <div class="alert alert-danger" *ngIf="sendInvalid">
    <span>{{errorMessage}}</span>
  </div>
  <div class="d-flex align-items-center" *ngIf="!sendInvalid&&!sendValid">
      <img src="assets/5403015_2803203.jpg" id="image-send">
    <div class="form" >
      <div class="d-flex align-items-center justify-content-between w-75">
        <div>
          <label class="form-label">Nom : </label>
          <input class="form-control" type="text" [(ngModel)]="contactorRequest.firstName">
        </div>
        <div>
          <label class="form-label">Prenom : </label>
          <input class="form-control" type="text" [(ngModel)]="contactorRequest.lastName">
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between w-75">
        <div>
          <label class="form-label">Email : </label>
          <input class="form-control" type="email" placeholder="@exemple.com" [(ngModel)]="contactorRequest.email">
        </div>
        <div>
          <label class="form-label">Telephone : </label>
          <input class="form-control" type="tel" placeholder="+216" [(ngModel)]="contactorRequest.phone">
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between w-75">
        <div>
          <label class="form-label">Nom d'entreprise : </label>
          <input class="form-control" type="text" [(ngModel)]="contactorRequest.companyName">
        </div>
        <div>
          <label class="form-label">address d'entreprise : </label>
          <input class="form-control" type="text" [(ngModel)]="contactorRequest.companyAddress">
        </div>
      </div>
      <div class="w-75">
        <label class="form-label">message : </label>
        <textarea class="form-control" [(ngModel)]="contactorRequest.message" cols="6" rows="3"></textarea>
      </div>
      <div class="w-75">
        <button class="btn btn-primary d-flex align-items-center justify-content-center" (click)="addContactorRequest()">envoyer <i class="bi bi-send ms-2 mt-1"></i></button>
      </div>
    </div>
  </div>
</div>
