<div class="container-fluid">
  <div class="worker-container">
    <div class="d-flex align-items-center">
      <h1>Liste des ouvriers</h1>
      <i class="bi bi-plus-square-fill mb-2 ms-2" routerLink="add"></i>
    </div>
    <div class="alert alert-success" *ngIf="errorMessage!= ''">
      {{ errorMessage }}
    </div>
    <div class="workers">
      <div class="worker" *ngFor="let myWorker of workerList">
        <img [src]=getImageUrl(myWorker.image) id="img-profile">
        <span> {{ myWorker.generaleInfo.firstName }} {{ myWorker.generaleInfo.lastName }} </span>
        <span class="email"> {{ myWorker.email }} </span>
        <span class="role"> {{ myWorker.profession }} </span>
        <div class="d-flex justify-content-between w-100 p-3 align-items-center h-100">
          <i class="bi bi-pencil-square" (click)="selectWorker(myWorker)" data-bs-toggle="modal" data-bs-target="#updateModal"></i>
          <i class="bi bi-trash" (click)="selectWorker(myWorker)" data-bs-toggle="modal" data-bs-target="#deleteModal"></i>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <label class="form-label">Nom : </label>
            <input class="form-control" type="text" [(ngModel)]="worker.generaleInfo.firstName">
          </div>
          <div class="col">
            <label class="form-label">Prenom : </label>
            <input class="form-control" type="text" [(ngModel)]="worker.generaleInfo.lastName">
          </div>
          <div class="col-2">
            <label class="form-label">Age : </label>
            <input class="form-control" type="number" [(ngModel)]="worker.generaleInfo.age">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label class="form-label">Email : </label>
            <input class="form-control" type="email" [(ngModel)]="worker.email">
          </div>
          <div class="col">
            <label class="form-label">Profession : </label>
            <input class="form-control" type="text" [(ngModel)]="worker.profession">
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Status de compte : </label>
          <mat-slide-toggle class="ms-2" [(ngModel)]="user.enabled"></mat-slide-toggle>
        </div>
      </div>
      <div class="d-flex justify-content-end p-3">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">fermer</button>
        <button type="button" class="btn btn-primary ms-3" data-bs-dismiss="modal" (click)="updateWorkerById()">enregistrer</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        Êtes-vous sûr de supprimer cet ouvrier ?
      </div>
      <div class="d-flex justify-content-end p-3">
        <button class="btn btn-light" data-bs-dismiss="modal">annuler</button>
        <button class="btn btn-primary ms-3" data-bs-dismiss="modal" (click)="deleteWorkerById()">supprimer</button>
      </div>
    </div>
  </div>
</div>
